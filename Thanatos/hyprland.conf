source = ~/.config/hypr/hyprland-start-up.conf

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

monitor = eDP-1, 1920x1080@60, auto, 1
monitor = DP-4, 2560x1440@59.95, auto, auto, mirror, eDP-1
monitor = DP-5, 2560x1440@59.95, 2560x0, auto

workspace = 1, monitor:eDP-1

windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 9, class:^(discord)$

workspace = special:gromit, gapsin:0, gapsout:0, on-created-empty: gromit-mpx -a

input {
    kb_layout = us,
    kb_variant = intl,
    kb_options = caps:swapescape,
    follow_mouse = 2
    sensitivity = 0
    numlock_by_default = true
    touchpad {
        natural_scroll = no
    }
}

general {
    gaps_in = 3
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {

    rounding = 3

    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

cursor {
    inactive_timeout = 3
}

plugin:dynamic-cursors {
  enabled = true
  mode = none
  threshold = 2

  shake {
    enabled = true
    nearest = true
    threshold = 6.0
    base = 4.0
    speed = 4.0
    influence = 0.0
    limit = 0.0
    timeout = 2000
    effects = false
    ipc = false
  }

  hyprcursor {
    nearest = true
    enabled = true
    resolution = -1
    fallback = clientside
  }
}

misc {
    disable_hyprland_logo = 1
}


$mainMod = SUPER
#bindit = , SUPER_L, exec, pkill -SIGUSR1 waybar
#binditr = , SUPER_L, exec, sleep 1.5 && pkill -SIGUSR1 waybar
#bind = $mainMod, 0, exec, pkill -SIGUSR1 waybar

bind = $mainMod, SPACE, exec, rofi -show drun

bind = $mainMod, D, killactive
bind = $mainMod SHIFT, D, exec, bash ~/.config/rofi/kill-menu.sh

bind = $mainMod, x, exec, copyq toggle

bind = , F8, exec, gromit-mpx --undo
bind = SHIFT , F8, exec, gromit-mpx --redo
bind = , F9, exec, gromit-mpx --toggle
bind = $mainMod, F9, exec, gromit-mpx -a
bind = $mainMod SHIFT, F9, exec, gromit-mpx -q

bind = $mainMod, S, exec, qutebrowser 
bind = $mainMod SHIFT, S, exec, firefox

bind = $mainMod, o, exec, alacritty -e nvim "/home/xin/Grimoire/"
bind = $mainMod SHIFT, o, exec, obsidian

bind = $mainMod, T, exec, alacritty
bind = $mainMod, E, exec, alacritty -e nvim
bind = $mainMod, F, exec, alacritty -e ranger
bind = $mainMod, 0, exec, alacritty -e nvim "/home/xin/Grimoire/Overview/Fleeting\ Notes.md"
 

bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod SHIFT, C, exec, qalculate-gtk

bind = $mainMod SHIFT, Q, exec, poweroff
bind = $mainMod, Q, exec, waylock -init-color 0x000000 -input-color 0x0a6e73 -fail-color 0x000000
bind = $mainMod SHIFT ALT, Q, exec, sudo shutdown -h +30

bind = $mainMod, B, exec, rofi -show window

bind = $mainMod, P, exec, bitwarden
bind = $mainMod SHIFT, P, exec, qutebrowser --target window http://localhost:8080/

bind =, XF86MonBrightnessUp, exec, brightnessctl set +5% 
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%- 

bind =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, J, togglefloating

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod ALT, left, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, right, movecurrentworkspacetomonitor, r

bind = $mainMod SHIFT, period, resizeactive, 30 0
bind = $mainMod SHIFT, comma, resizeactive, -30 0
bind = $mainMod, period, resizeactive, 0 -30
bind = $mainMod, comma, resizeactive, 0 30

bind = $mainMod, M, fullscreen, 1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = , mouse:274, exec, hyprshot -m region --clipboard-only
bind = SHIFT, mouse:274, exec, hyprshot -m region -o ~/Downloads
